vm_type: container
base_image: cyroid/kali-attack:latest

default_cpu: 2
default_ram_mb: 4096
default_disk_gb: 40

native_arch: both

tags:
  - offensive
  - pentest
  - kali
  - attack

# No config script needed - image comes pre-configured
