# CYROID Kali Attack Box Template
# Full offensive security toolkit with KasmVNC desktop access

seed_id: kali-attack
name: "Kali Attack Box"
description: |
  Full offensive security toolkit with KasmVNC desktop access.
  Includes: Metasploit, Impacket, BloodHound, CrackMapExec, Hashcat,
  John, Hydra, Nmap, Burp Suite, and many more penetration testing tools.

os_type: linux
