# CYROID Samba AD DC Template
# Active Directory Domain Controller using Samba (ARM-compatible)

seed_id: samba-dc
name: "Samba AD DC"
description: |
  Active Directory Domain Controller using Samba.
  Provides full AD functionality for ARM64 hosts where Windows Server
  isn't available. Supports LDAP, Kerberos, and domain join from Windows clients.

os_type: linux
os_variant: "Ubuntu 22.04 (Samba AD)"
vm_type: container
base_image: cyroid/samba-dc:latest

default_cpu: 2
default_ram_mb: 2048
default_disk_gb: 20

native_arch: both

tags:
  - infrastructure
  - active-directory
  - domain-controller
  - samba
  - arm64

# Environment variables for configuration
config:
  environment:
    SAMBA_REALM: CYROID.LOCAL
    SAMBA_DOMAIN: CYROID
    SAMBA_ADMIN_PASS: CyroidAdmin123!
    CREATE_TEST_USERS: "true"
