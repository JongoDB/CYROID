# CYROID Ubuntu Server Template
# Ubuntu Server via qemus/qemu with full VM support

seed_id: ubuntu-server
name: "Ubuntu Server"
description: |
  Ubuntu Server LTS as a full QEMU virtual machine.
  Suitable for server workloads, web servers, databases, and services
  that require a full Linux kernel.

os_type: linux
os_variant: "Ubuntu Server 22.04"
vm_type: linux_vm
linux_distro: ubuntu
base_image: qemus/qemu:latest

default_cpu: 2
default_ram_mb: 2048
default_disk_gb: 20

boot_mode: uefi
disk_type: scsi

native_arch: both

tags:
  - server
  - ubuntu
  - infrastructure
