# docker-compose.yml
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: cyroid
      POSTGRES_PASSWORD: cyroid
      POSTGRES_DB: cyroid
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cyroid"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: cyroid
      MINIO_ROOT_PASSWORD: cyroid123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://cyroid:cyroid@db:5432/cyroid
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: cyroid
      MINIO_SECRET_KEY: cyroid123
      ISO_CACHE_DIR: /data/cyroid/iso-cache
      TEMPLATE_STORAGE_DIR: /data/cyroid/template-storage
      VM_STORAGE_DIR: /data/cyroid/vm-storage
      GLOBAL_SHARED_DIR: /data/cyroid/shared
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock
      # Use bind mounts so spawned VM containers can access these paths
      - /data/cyroid/iso-cache:/data/cyroid/iso-cache
      - /data/cyroid/template-storage:/data/cyroid/template-storage
      - /data/cyroid/vm-storage:/data/cyroid/vm-storage
      - /data/cyroid/shared:/data/cyroid/shared
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: bash -c "alembic upgrade head && uvicorn cyroid.main:app --host 0.0.0.0 --port 8000 --reload"

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://cyroid:cyroid@db:5432/cyroid
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: cyroid
      MINIO_SECRET_KEY: cyroid123
      ISO_CACHE_DIR: /data/cyroid/iso-cache
      TEMPLATE_STORAGE_DIR: /data/cyroid/template-storage
      VM_STORAGE_DIR: /data/cyroid/vm-storage
      GLOBAL_SHARED_DIR: /data/cyroid/shared
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock
      # Use bind mounts so spawned VM containers can access these paths
      - /data/cyroid/iso-cache:/data/cyroid/iso-cache
      - /data/cyroid/template-storage:/data/cyroid/template-storage
      - /data/cyroid/vm-storage:/data/cyroid/vm-storage
      - /data/cyroid/shared:/data/cyroid/shared
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: dramatiq cyroid.tasks --processes 2 --threads 4

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true

  traefik:
    image: traefik:v3.0
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

volumes:
  postgres_data:
  minio_data:
